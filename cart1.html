<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
<link rel="stylesheet" type="text/css" href="cart.css">
<title>ThapaCart</title>
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-11 mx-auto">
            <div class="row mt-5 gx-3">
            <!-- left side div -->
            <div class="col-md-12 col-lg-8 col-11 mx-auto main_cart mb-lg-0 mb-5 shadow">
            <div class="card p-4">
            <h2 class="py-4 font-weight-bold">Cart</h2>
    <div class="row">
        <!-- cart images div -->
    <div class="col-md-3 col-11 mx-auto bg-light d-flex justify-content-center align-items-center shadow product_img">
        <img src="https://loremflickr.com/320/240/mutton" class="img-fluid" alt="cart img">
        </div>
    <!-- cart product details -->
        <div class="col-md-7 col-11 mx-auto px-4 mt-2">
    <div class="row">
    <!-- product name  -->
    <div class="col-6 card-title contain">
        <h1 class="mb-4 product_name">Chicken Biryani</h1>
        <p class="mb-2">lorem ipsum lorem ipsum </p>
        <p class="mb-2">50 $</p>
        <!-- <p class="mb-3">SIZE: M</p> -->
    </div>
<!-- quantity inc dec -->
        <div class="col-6">
                <ul class="pagination justify-content-end set_quantity">
                <li class="page-item">
                <button class="page-link " onclick="decreaseNumber('textbox','itemval')">
                <i class="fas fa-minus"></i> </button>
                </li>
                <li class="page-item"><input type="text" name="" class="page-link" value="0" id="textbox" >
                </li>
                <li class="page-item">
                <button class="page-link" onclick="increaseNumber('textbox','itemval')"> <i class="fas fa-plus"></i></button>
                </li>
                </ul>
                </div>
        </div>
<!-- //remover move and price -->
<div class="row">
<div class="col-8 d-flex justify-content-between remove_wish">

</div>
<div class="col-4 d-flex justify-content-end price_money">
<h3>$<span id="itemval">0.00 </span></h3>
</div>
</div>
</div>
</div>
</div>
<hr/>



</div>
<!-- right side div -->
<div class="col-md-12 col-lg-4 col-11 mx-auto mt-lg-0 mt-md-5">
<div class="right_side p-3 shadow bg-white">
<h2 class="product_name mb-5">The Total Amount Of</h2>
<div class="price_indiv d-flex justify-content-between">
<p>Product amount</p>
<p>$<span id="product_total_amt">0.00</span></p>
</div>
<div class="price_indiv d-flex justify-content-between">
<p>Shipping Charge</p>
<p>$<span id="shipping_charge">100.0</span></p>
</div>
<hr />
<div class="total-amt d-flex justify-content-between font-weight-bold">
<p>The total amount of (including VAT)</p>
<p>$<span id="total_cart_amt">0.00</span></p>
</div>
<!-- <button class="btn btn-primary text-uppercase">Checkout</button> -->
<a href="Successfull.html"class="btn btn-primary text-uppercase">Checkout</a>
</div>





<!-- Optional JavaScript -->
<!-- Popper.js first, then Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

<script type="text/javascript">

    var product_total_amt = document.getElementById('product_total_amt');
    var shipping_charge = document.getElementById('shipping_charge');
    var total_cart_amt = document.getElementById('total_cart_amt');
   
    const decreaseNumber = (incdec, itemprice) => {
    var itemval = document.getElementById(incdec);
    var itemprice = document.getElementById(itemprice);
    console.log( itemprice.innerHTML);
    // console.log(itemval.value);
    if(itemval.value <= 0){

    itemval.value = 0;

    alert('Negative quantity not allowed');
    }
    else
    {
        itemval.value = parseInt(itemval.value) - 1;

        
        itemprice.innerHTML  = parseInt(itemprice.innerHTML) - 15;

        product_total_amt.innerHTML  = parseInt(product_total_amt.innerHTML) - 15;

        total_cart_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + parseInt(shipping_charge.innerHTML);
    }
    }
        const increaseNumber = (incdec, itemprice) => {

        var itemval = document.getElementById(incdec);
        var itemprice = document.getElementById(itemprice);
        // console.log(itemval.value);

       

        itemval.value = parseInt(itemval.value) + 1;
        itemprice.innerHTML  = parseInt(itemprice.innerHTML ) + 15;
        product_total_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + 15;
        total_cart_amt.innerHTML  = parseInt(product_total_amt.innerHTML) + parseInt(shipping_charge.innerHTML);
        
        }


</script>
</body>
</html>
